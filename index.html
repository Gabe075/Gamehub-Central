<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>GameHub Central</title>
<meta name="description" content="GameHub Central — mods, apps e utilitários" />
<style>
  :root{
    --bg:#0f0520;
    --panel:#0c0713;
    --accent1:#7c3aed;
    --accent2:#a78bfa;
    --muted:#cfcbe2;
    --text:#e9e6f7;
    --card-radius:12px;
    --maxw:1100px;
  }
  *{box-sizing:border-box}
  html,body{height:100%;margin:0;font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,Arial;background:
    radial-gradient(ellipse at 10% 0%, rgba(124,58,237,0.12), transparent 10%),var(--bg);color:var(--text)}
  a{color:inherit;text-decoration:none}
  .container{max-width:var(--maxw);margin:18px auto;padding:18px}

  /* header */
  header{display:flex;align-items:center;justify-content:space-between;gap:12px;margin-bottom:16px}
  .brand{display:flex;align-items:center;gap:12px}
  .logo{width:56px;height:56px;border-radius:12px;overflow:hidden;background:linear-gradient(135deg,var(--accent1),#5b21b6);display:grid;place-items:center}
  .logo img{width:100%;height:100%;object-fit:cover}
  .title{font-weight:800;font-size:18px}
  .subtitle{color:var(--muted);font-size:13px}

  /* top controls */
  .controls{display:flex;gap:10px;align-items:center}
  .search{display:flex;align-items:center;gap:8px;background:rgba(255,255,255,0.02);padding:10px 12px;border-radius:999px;border:1px solid rgba(255,255,255,0.03)}
  .search input{border:0;background:transparent;outline:0;color:var(--text);width:360px;font-size:14px}
  .select{padding:10px;border-radius:10px;border:1px solid rgba(255,255,255,0.03);background:transparent;color:var(--muted)}

  /* buttons (Instagram/WhatsApp) same style */
  .btn{
    display:inline-flex;align-items:center;gap:8px;padding:10px 14px;border-radius:12px;border:0;background:linear-gradient(90deg,var(--accent1),var(--accent2));color:#fff;font-weight:800;cursor:pointer;box-shadow:0 10px 30px rgba(124,58,237,0.12)
  }
  .btn.ghost{background:transparent;border:1px solid rgba(255,255,255,0.04);color:var(--muted);box-shadow:none}

  /* page layout: content + sidebar */
  .layout{display:flex;gap:24px}
  .content{flex:1}
  .sidebar{width:300px;min-width:220px}

  /* highlight card (top) */
  .highlight{display:flex;gap:18px;padding:18px;border-radius:14px;background:linear-gradient(180deg, rgba(124,58,237,0.06), rgba(12,6,22,0.18));border:1px solid rgba(255,255,255,0.03);margin-bottom:18px;align-items:center}
  .highlight .art{width:360px;height:160px;border-radius:10px;overflow:hidden;background:#070507;flex-shrink:0}
  .highlight .art img{width:100%;height:100%;object-fit:cover}
  .highlight .info{flex:1}
  .highlight .info h2{margin:0;font-size:18px;font-weight:800}
  .highlight .info p{color:var(--muted);margin:8px 0 12px 0}

  /* list cards like reference */
  .list{display:flex;flex-direction:column;gap:14px}
  .post{display:flex;gap:16px;padding:14px;border-radius:12px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border:1px solid rgba(255,255,255,0.03);align-items:center}
  .post .left{width:130px;height:90px;border-radius:10px;overflow:hidden;background:#070607;display:grid;place-items:center;flex-shrink:0}
  .post .left img{width:100%;height:100%;object-fit:cover}
  .post .middle{flex:1}
  .post .title{font-weight:800;margin-bottom:6px}
  .post .desc{color:var(--muted);font-size:13px;margin-bottom:8px}
  .post .meta{color:var(--muted);font-size:13px}
  .post .right{display:flex;flex-direction:column;gap:8px;align-items:flex-end;min-width:140px}
  .download-big{display:inline-block;background:linear-gradient(90deg,var(--accent1),var(--accent2));color:#fff;padding:10px 14px;border-radius:10px;font-weight:900;}
  .open-btn{display:inline-block;background:transparent;border:1px solid rgba(255,255,255,0.04);color:var(--muted);padding:8px 12px;border-radius:10px}

  /* sidebar blocks */
  .block{padding:12px;border-radius:12px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border:1px solid rgba(255,255,255,0.03);margin-bottom:12px}
  .block h4{margin:0 0 8px 0}

  /* modal */
  .overlay{position:fixed;inset:0;background:rgba(0,0,0,0.6);display:none;align-items:center;justify-content:center;z-index:90;padding:18px}
  .panel{width:920px;max-width:100%;max-height:92vh;overflow:auto;border-radius:12px;background:linear-gradient(180deg, rgba(10,8,12,0.98), rgba(20,14,28,0.98));padding:18px;border:1px solid rgba(255,255,255,0.04)}
  .hero{height:260px;border-radius:10px;overflow:hidden;background:#0a0a0a;display:flex;align-items:center;justify-content:center;color:var(--muted);margin-bottom:12px}

  @media (max-width:980px){
    .search input{width:160px}
    .layout{flex-direction:column}
    .sidebar{width:100%;order:2}
    .post{flex-direction:column;align-items:flex-start}
    .post .right{flex-direction:row;align-self:stretch;justify-content:space-between;width:100%}
    .highlight .art{width:100%;height:180px}
  }
</style>
</head>
<body>
<div class="container">
  <header>
    <div class="brand">
      <div class="logo"><img src="https://raw.githubusercontent.com/Gabe075/Imagem/refs/heads/main/IMG-20251116-WA0008.jpg" alt="logo"></div>
      <div>
        <div class="title">GameHub Central</div>
        <div class="subtitle">Mods, apps e utilitários</div>
      </div>
    </div>

    <div class="controls">
      <div class="search"><svg width="16" height="16" viewBox="0 0 24 24" style="opacity:.7;margin-right:6px"><path fill="currentColor" d="M9.5 3a6.5 6.5 0 104.47 11.13l4.95 4.95 1.41-1.41-4.95-4.95A6.5 6.5 0 009.5 3zM5 9.5A4.5 4.5 0 119.5 14 4.5 4.5 0 015 9.5z"/></svg><input id="search" placeholder="Pesquisar por nome, descrição ou tag"></div>
      <select id="filter" class="select" title="Filtrar">
        <option value="all">Todos</option><option value="games">Jogos</option><option value="mods">Mods</option><option value="apps">Apps</option><option value="tools">Ferramentas</option>
      </select>

      <a id="insta" class="btn" href="https://www.instagram.com/gabe.am29?igsh=bDc4dHl3ZGNhcm4y" target="_blank">Instagram</a>
      <a id="whats" class="btn" href="https://chat.whatsapp.com/Kma7lW0piMU8njwKvqo5e1?mode=hqrc" target="_blank">WhatsApp</a>
    </div>
  </header>

  <div class="layout">
    <main class="content">
      <div id="highlight" class="highlight" style="display:none"></div>
      <div id="list" class="list"></div>
    </main>

    <aside class="sidebar">
      <div class="block">
        <h4>Categorias</h4>
        <div id="cats"></div>
      </div>
      <div class="block">
        <h4>Destaques</h4>
        <div id="side-high"></div>
      </div>
      <div class="block">
        <h4>Links</h4>
        <a class="btn" href="https://chat.whatsapp.com/Kma7lW0piMU8njwKvqo5e1?mode=hqrc" target="_blank">Entrar no grupo</a>
      </div>
    </aside>
  </div>
</div>

<!-- detail modal -->
<div id="overlay" class="overlay" aria-hidden="true">
  <div class="panel">
    <button id="close" class="btn ghost" style="position:absolute;right:18px;top:18px">✕</button>
    <div id="detail"></div>
  </div>
</div>

<script>
/* CARREGA apps.js sem cache — apps.js é ÚNICO lugar para editar posts */
(async function(){
  try{
    const res = await fetch('apps.js?t=' + Date.now(), { cache: 'no-store' });
    if(!res.ok) throw new Error('apps.js não encontrado');
    const js = await res.text();
    const blob = new Blob([js], { type: 'text/javascript' });
    const url = URL.createObjectURL(blob);
    const s = document.createElement('script'); s.src = url;
    s.onload = ()=>{ URL.revokeObjectURL(url); init(); };
    document.body.appendChild(s);
  }catch(e){
    console.error('Erro ao carregar apps.js', e);
    const s = document.createElement('script'); s.src='apps.js'; s.onload=init; document.body.appendChild(s);
  }
})();

function esc(s){ return String(s||'').replace(/[&<>"']/g,c=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":"&#39;"}[c])); }
function getApps(){ return Array.isArray(window.APPS) ? window.APPS.slice().sort((a,b)=> (b.highlight?1:0)-(a.highlight?1:0) || (b.timestamp||0)-(a.timestamp||0)) : []; }

function init(){
  renderAll();
  document.getElementById('search').addEventListener('input', debounce(onSearch,160));
  document.getElementById('filter').addEventListener('change', renderAll);
  // if hash present open detail
  if(location.hash.startsWith('#/app/')) openDetail(decodeURIComponent(location.hash.replace('#/app/','')));
}

function renderAll(){
  const apps = getApps();
  renderHighlight(apps);
  renderList(apps);
  renderSide(apps);
}

function renderHighlight(apps){
  const first = apps.find(a=>a.highlight) || apps[0];
  const el = document.getElementById('highlight');
  if(!first){ el.style.display='none'; return; }
  el.style.display='block';
  el.innerHTML = `
    <div class="art">${first.icon?'<img src="'+esc(first.icon)+'">':''}</div>
    <div class="info">
      <h2>${esc(first.title)}</h2>
      <p>${esc(first.desc||'')}</p>
      <div style="margin-top:12px">
        <a class="btn" href="#/app/${encodeURIComponent(first.slug)}" onclick="event.preventDefault();openDetail('${esc(first.slug)}')">Abrir</a>
        <a class="btn" href="${esc(first.download||('files/'+first.slug+'.apk'))}" target="_blank" style="margin-left:8px">Download</a>
      </div>
    </div>
  `;
}

function renderList(apps){
  const filter = document.getElementById('filter').value;
  const search = document.getElementById('search').value.trim().toLowerCase();
  const filtered = apps.filter(a=>{
    if(filter !== 'all' && (a.tag||'') !== filter) return false;
    if(!search) return true;
    return (a.title+' '+(a.desc||'')+' '+(a.fullDesc||'')+' '+(a.tag||'')).toLowerCase().includes(search);
  });
  const list = document.getElementById('list');
  if(!filtered.length){ list.innerHTML = '<div style="color:var(--muted)">Nenhum app encontrado.</div>'; return; }
  list.innerHTML = filtered.map(a=>`
    <div class="post" data-slug="${esc(a.slug)}">
      <div class="left">${a.icon?'<img src="'+esc(a.icon)+'">':''}</div>
      <div class="middle">
        <div class="title">${esc(a.title)} ${a.badges?'<span class="badge" style="margin-left:8px;padding:6px 8px;border-radius:999px;background:linear-gradient(90deg,var(--accent1),var(--accent2));font-weight:800;font-size:12px;color:#fff">'+esc((a.badges||[]).join(', '))+'</span>':''}</div>
        <div class="desc">${esc(a.desc||'')}</div>
        <div class="meta">${esc(a.version||'')} · ${esc(a.size||'')}</div>
      </div>
      <div class="right">
        <a class="download-big" href="${esc(a.download||('files/'+a.slug+'.apk'))}" target="_blank">DOWNLOAD</a>
        <a class="open-btn" href="#/app/${encodeURIComponent(a.slug)}" onclick="event.preventDefault();openDetail('${esc(a.slug)}')">Abrir</a>
      </div>
    </div>
  `).join('');

  // card click opens detail (unless clicked link)
  document.querySelectorAll('.post').forEach(p=>{
    p.addEventListener('click', e=>{
      if(e.target.closest('a')) return;
      openDetail(p.dataset.slug);
    });
  });
}

function renderSide(apps){
  const cats = Array.from(new Set(apps.map(a=>a.tag).filter(Boolean)));
  document.getElementById('cats').innerHTML = cats.map(c=>`<a href="#" onclick="event.preventDefault();document.getElementById('filter').value='${esc(c)}'; renderAll();">${esc(c)}</a>`).join('');
  document.getElementById('side-high').innerHTML = apps.filter(a=>a.highlight).slice(0,6).map(h=>`<div style="margin-bottom:8px"><a href="#/app/${encodeURIComponent(h.slug)}" onclick="event.preventDefault();openDetail('${esc(h.slug)}')">${esc(h.title)}</a></div>`).join('');
}

function onSearch(){ renderAll(); }

function openDetail(slug){
  const app = getApps().find(a=>a.slug===slug);
  if(!app) return;
  const screens = (app.screenshots||[]).map(s=>`<img src="${esc(s)}" style="width:200px;height:120px;object-fit:cover;border-radius:8px;margin-right:8px">`).join('');
  const dl = esc(app.download || ('files/' + app.slug + '.apk'));
  const html = `
    <div class="hero">${screens || esc(app.title)}</div>
    <h2 style="margin-top:12px">${esc(app.title)}</h2>
    <p style="color:var(--muted)">${esc(app.desc||'')}</p>
    <p style="color:var(--muted)"><strong>Versão:</strong> ${esc(app.version||'')} · <strong>Tamanho:</strong> ${esc(app.size||'')}</p>
    <div style="display:flex;gap:10px;margin-top:12px">
      <a class="btn" href="${dl}" target="_blank">Baixar</a>
      <button id="copyLink" class="btn ghost">Copiar link</button>
    </div>
    <h3 style="margin-top:16px">Descrição</h3>
    <p style="color:var(--muted)">${esc(app.fullDesc || app.desc || '')}</p>
  `;
  document.getElementById('detail').innerHTML = html;
  document.getElementById('overlay').style.display = 'flex';
  document.getElementById('overlay').setAttribute('aria-hidden','false');
  const copyBtn = document.getElementById('copyLink');
  if(copyBtn){
    copyBtn.addEventListener('click', async ()=>{
      const url = location.origin + location.pathname + '#/app/' + encodeURIComponent(app.slug);
      try{ await navigator.clipboard.writeText(url); copyBtn.textContent='Copiado!'; setTimeout(()=>copyBtn.textContent='Copiar link',1500);}catch(e){}
    });
  }
  history.pushState({slug}, '', '#/app/' + encodeURIComponent(app.slug));
}
document.getElementById('close').addEventListener('click', ()=>{ document.getElementById('overlay').style.display='none'; history.pushState({}, '', '#'); });

function debounce(fn,t=160){ let to; return (...a)=>{ clearTimeout(to); to=setTimeout(()=>fn(...a),t); }; }
</script>
</body>
</html>
